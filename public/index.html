<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Link</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- QRCode Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Socket.IO Library -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="ui-container">
        <!-- Header -->
        <header id="desktop-header">
            <h1>宇宙ステーションと通信してみよう</h1>
            <div class="header-right">
                <span>スマホから接続してください</span>
                <button id="show-qr-btn">接続用QRコード表示</button>
            </div>
        </header>

        <!-- メインコンテンツ (左右分割レイアウト) -->
        <div class="split-container">
            <!-- 左側: 3Dビジュアライザー (P5.js) -->
            <div class="visualizer-pane">
                <div id="canvas-container"></div>

                <!-- オーバーレイ情報 -->
                <div class="info-overlay">
                    <div class="status-box">
                        <span id="connection-status">接続中...</span>
                        <div id="iss-coords">Lat: 0, Long: 0</div>
                    </div>
                    <!-- 自分の座標（デバッグ用・スマホからの受信データ） -->
                    <div id="my-coords" style="font-size: 0.8em; color: gray; margin-top: 5px;"></div>

                    <button id="show-qr-btn" class="action-btn">スマホで操作</button>
                </div>
            </div>

            <!-- 右側: チャットインターフェース -->
            <div class="chat-pane">
                <div class="chat-header">
                    <h2>Mission Control</h2>
                </div>
                <div id="chat-window" class="chat-window">
                    <div id="chat-box" class="chat-box">
                        <!-- メッセージはここに動的に追加されます -->
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="メッセージを入力...">
                    <button id="send-btn">送信</button>
                </div>
            </div>
        </div>

        <!-- QRコードモーダル -->
        <div id="qr-overlay" class="qr-overlay" style="display: none;">
            <div class="qr-card">
                <h3>スマホでスキャン</h3>
                <div id="qrcode"></div>
                <p>スマホを傾けて視点を操作できます</p>
                <button id="close-qr" class="close-btn">閉じる</button>
            </div>
        </div>
    </div>

    <!-- 外部ファイルの読み込み -->
    <script src="js/api.js"></script>
    <script src="js/sensors.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
