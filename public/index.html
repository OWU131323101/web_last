<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Link</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- p5.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- QRCode ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Socket.IO ライブラリ -->
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="ui-container">
        <!-- ヘッダー -->
        <header id="desktop-header">
            <h1>宇宙ステーションと通信してみよう</h1>
            <div class="header-right">
                <span>スマホから接続してください</span>
                <button id="show-qr-btn">接続用QRコード表示</button>
            </div>
        </header>

        <!-- メイン分割ビュー (CSS #main-split に対応) -->
        <div id="main-split">
            <!-- 左側ペイン: ビジュアライゼーション -->
            <div id="left-pane">
                <div class="pane-info">
                    <div>宇宙ステーションの座標： <span id="iss-coords">検索中...</span></div>
                    <div>あなたの座標： <span id="my-coords">待機中...</span></div>
                </div>
                <div id="canvas-container">
                    <!-- p5.js のキャンバスがここに挿入されます -->
                </div>
            </div>

            <!-- 右側ペイン: チャット & ステータス -->
            <div id="right-pane">
                <div class="status-label">状態： <span id="connection-status">未接続</span></div>

                <!-- チャット履歴ボックス -->
                <div id="chat-box">
                    <div id="chat-window">
                        <!-- メッセージはここに表示されます -->
                    </div>
                </div>

                <!-- 入力エリア -->
                <div class="chat-input-area">
                    <input type="text" id="user-input" placeholder="メッセージ...">
                    <button id="send-btn">送信</button>
                </div>
            </div>
        </div>
    </div>

    <!-- QRコードオーバーレイ (デフォルトは非表示) -->
    <div id="qr-overlay"
        style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:10px; text-align:center; color:black;">
            <h3>スマホで読み取って接続</h3>
            <div id="qrcode" style="margin:20px auto;"></div>
            <button id="close-qr" style="margin-top:10px; padding:5px 15px; cursor:pointer;">閉じる</button>
        </div>
    </div>

    <!-- スクリプトの読み込み -->
    <script src="js/api.js"></script>
    <script src="js/sensors.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
