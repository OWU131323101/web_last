<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Controller</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let devid = sessionStorage.getItem('clientId');
            if (!devid) {
                devid = Math.random().toString(36).substring(2, 15);
                sessionStorage.setItem('clientId', devid);
            }

            let decPlaces = 2;
            let interval = 50; // 20 fps
            let alpha = 0, beta = 0, gamma = 0;
            let z = 0;

            const socket = io();

            // Setup UI
            const connectBtn = document.getElementById("connect-btn");
            const statusText = document.getElementById("status-text");

            if (!("WebSocket" in window)) {
                alert("ブラウザがWebSocketsをサポートしていません");
            }

            connectBtn.addEventListener("click", () => {
                // Change UI state
                connectBtn.textContent = "接続済み";
                connectBtn.style.opacity = "0.5";

                // Start sensor loop
                setInterval(() => {
                    socket.emit("sensor", {
                        id: devid,
                        a: alpha,
                        b: beta,
                        g: gamma,
                        z: z,
                    });
                }, interval);

                request_permission();
            });

            window.ondevicemotion = (event) => {
                if (event.accelerationIncludingGravity && event.accelerationIncludingGravity.z) {
                    z = event.accelerationIncludingGravity.z.toFixed(decPlaces);
                }
            };

            window.ondeviceorientation = (event) => {
                if (event.alpha) alpha = event.alpha.toFixed(decPlaces);
                if (event.beta) beta = event.beta.toFixed(decPlaces);
                if (event.gamma) gamma = event.gamma.toFixed(decPlaces);
            };

            function request_permission() {
                if (
                    typeof DeviceMotionEvent !== 'undefined' &&
                    typeof DeviceMotionEvent.requestPermission === "function"
                ) {
                    DeviceMotionEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                // permission granted
                            }
                        })
                        .catch(console.error);
                }
                if (
                    typeof DeviceOrientationEvent !== 'undefined' &&
                    typeof DeviceOrientationEvent.requestPermission === "function"
                ) {
                    DeviceOrientationEvent.requestPermission()
                        .then(response => {
                            if (response == 'granted') {
                                // permission granted
                            }
                        })
                        .catch(console.error);
                }
            }

            // Chat/Send logic (Placeholder for now as specific logic wasn't in original smart.html)
            document.getElementById('mobile-send-btn').addEventListener('click', () => {
                const msg = document.getElementById('mobile-input').value;
                if (msg) {
                    socket.emit("chat_message", { id: devid, text: msg }); // Assuming server handles this
                    document.getElementById('mobile-input').value = '';
                }
            });
        });
    </script>
</head>

<body>
    <div class="mobile-container">
        <div class="mobile-header">
            宇宙ステーションと通信してみよう
        </div>

        <div class="connect-section">
            <button id="connect-btn" class="connect-btn">接続する</button>
        </div>

        <div class="instruction-text">
            「0, 0」座標を宇宙ステーションと合わせてみましょう
        </div>

        <!-- Touch/Sensor Area Visualization -->
        <div class="touchpad-area">
            <!-- Could visualise tilt here if needed -->
        </div>

        <div class="mobile-footer">
            <div class="mobile-input-group">
                <input type="text" id="mobile-input" placeholder="">
                <button id="mobile-send-btn">送信</button>
            </div>
        </div>
    </div>
</body>

</html>
