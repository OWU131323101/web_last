<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Link</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <!-- QRCode Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
    <div id="ui-container">
        <header>
            <h1>ISS CONNECTION</h1>
            <div id="status-panel">
                <p>Location: <span id="iss-lat">--</span>, <span id="iss-long">--</span></p>
                <p>Status: <span id="connection-status">Searching...</span></p>
            </div>
        </header>

        <!-- QR Code Overlay -->
        <div id="qr-overlay"
            style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; z-index:100; border-radius:10px; text-align:center; color:black;">
            <h3>Scan to Connect</h3>
            <div id="qrcode"></div>
            <p style="font-size:0.8rem; margin-top:10px;">Connect your smartphone to the same Wi-Fi.</p>
            <button id="close-qr" style="margin-top:10px; padding:5px 10px;">Close</button>
        </div>

        <main id="canvas-container">
            <!-- p5.js canvas will be injected here -->
        </main>

        <section id="chat-interface">
            <div id="chat-window">
                <div class="message system">通信確立... 職員につながりました。</div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="メッセージを入力...">
                <button id="send-btn">SEND</button>
            </div>
        </section>

        <div id="sensor-controls">
            <button id="enable-sensors">センサー有効化</button>
            <button id="show-qr"
                style="margin-left:10px; background:rgba(0, 212, 255, 0.2); border:1px solid #00d4ff; color:#00d4ff; padding:10px; cursor:pointer;">モバイル連携(QR)</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/sensors.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
